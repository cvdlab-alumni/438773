<!DOCTYPE html>
<html>
 <head> 
  <title>Example 1 - Basic skeleton</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style> 
  </head> 
  <body>
    <!-- JavaScript libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
    <!-- Javascript code that runs our Three.js examples --> 
    <script>
      // once everything is loaded, we run our Three.js stuff.
      $(function () {
		
		scene = new THREE.Scene()
		
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

		renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);

        var planeGeometry = new THREE.PlaneGeometry(60,20);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x2E8B57});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
		
        plane.rotation.x=-0.5*Math.PI;
	    plane.position.set(15,0,0);

		var geometry = new THREE.CylinderGeometry(2,2,20,32)
		var material = new THREE.MeshBasicMaterial( {color: 0x964B00} );
		var tronco = new THREE.Mesh( geometry, material );
		
		tronco.position.set(5,0,0)
		
		var sphereGeometry = new THREE.SphereGeometry(4,20,20);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x3CB371 });
        var chioma = new THREE.Mesh(sphereGeometry,sphereMaterial);

        chioma.position.set(5,10,0);

		scene.add(plane)
		scene.add(chioma)
		scene.add(tronco)
		
		camera.position.set(-30,20,30);
        camera.up = new THREE.Vector3(0,1,0);
        camera.lookAt(scene.position);
		
		$('body').append(renderer.domElement)
        
        var step = 0;
        animation();
        
        function animation(){
        				
			step+=0.04;
          	camera.position.x = 2 +( 10*(Math.cos(step)));
          	camera.position.z = 2 +( 10*(Math.sin(step)));
			camera.lookAt(scene.position)
			
          	// render using requestAnimationFrame
          	requestAnimationFrame(animation);
          	renderer.render(scene, camera);
        	
        }
      });
    </script>  
 </body>
</html>
